<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Diretório de Receitas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <header>
        <nav>
            <h1>Painel Administrativo</h1>
            <ul>
                <li><a href="index.html">Voltar ao Site</a></li>
                <li><a href="#" id="btn-atualizar">Atualizar Lista</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="form-section">
            <h2><i class="fas fa-edit"></i> Gerenciar Receita</h2>
            <form id="form-receita">
                <input type="hidden" id="receita-id">
                
                <div class="form-group">
                    <label for="titulo"><i class="fas fa-heading"></i> Título:</label>
                    <input type="text" id="titulo" required>
                </div>
                
                <div class="form-group">
                    <label for="descricao"><i class="fas fa-align-left"></i> Descrição:</label>
                    <textarea id="descricao" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="conteudo"><i class="fas fa-book-open"></i> Conteúdo Completo:</label>
                    <textarea id="conteudo" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="categoria"><i class="fas fa-tag"></i> Categoria:</label>
                    <select id="categoria" required>
                        <option value="">Selecione</option>
                    </select>
                    <div id="categoria-erro" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="imagem"><i class="fas fa-image"></i> Imagem:</label>
                    <input type="text" id="imagem" placeholder="assets/img/nome-da-imagem.jpg">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-salvar">
                        <i class="fas fa-save"></i> Salvar Receita
                    </button>
                    <button type="button" id="btn-excluir" class="btn btn-excluir">
                        <i class="fas fa-trash-alt"></i> Excluir Receita
                    </button>
                    <button type="reset" id="btn-limpar" class="btn btn-limpar">
                        <i class="fas fa-broom"></i> Limpar
                    </button>
                </div>
            </form>
        </section>

        <section class="list-section">
            <h2><i class="fas fa-list"></i> Lista de Receitas</h2>
            <div id="lista-receitas" class="receitas-grid"></div>
        </section>
    </main>

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Script principal -->
    <script src="assets/scripts/admin.js"></script>
</body>
</html>
